<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>5.1 Github Profile</title>
</head>
<body>
<nav>
    <div class="wrapper">
        <div class="main">
            <i class="fa fa-github"></i>
            <input type="text" placeholder="Search GitHub">
            <a href="#">Pull Requests</a>
            <a href="#">Issues</a>
            <a href="#">Gist</a>
        </div>
        <div class="account">
            <i class="fa fa-inbox"></i>
            <i class="fa fa-plus"></i>
            <img src="https://avatars1.githubusercontent.com/u/13081612?v=3&amp;s=40">" alt="@username">
        </div>
    </div>
</nav>

<div class="wrapper">
    <div class="sidebar"></div>
    <div class="content">
        <div class="top">
            <div class="row-one">
                <a href="#"><i class="fa fa-plus-square-o"></i> Contributions</a>
                <a href="#"><i class="fa fa-book"> Repositories</i></a>
                <a href="#"><i class="fa fa-rss"></i> Public activity</a>
                <button><i class="fa fa-pencil"></i> Edit profile</button>
            </div>
            <div class="row-two">
                <input type="text" placeholder="Finda a repository…">
                <button>Search</button>
                <ul>
                    <li>All</li>
                    <li><a href="#">Public</a></li>
                    <li><a href="#">Private</a></li>
                    <li><a href="#">Sources</a></li>
                    <li><a href="#">Forks</a></li>
                    <li><a href="#">Mirrors</a></li>
                </ul>
                <button><i class="fa fa-book"></i> New</button>
            </div>
        </div>
        <div class="repos"></div>
    </div>
</div>

<footer>
    <div class="wrapper">
        <ul>
            <li>© 2015 GitHub, Inc.</li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <i class="fa fa-github"></i>
        <ul>
            <li><a href="#">Status</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
</footer>

<template id="sidebar">
    <div>
        <img src="{{ imgUrl }}" alt="@{{ username }}">
        <h2>{{ name }}</h2>
        <h3>{{ username }}</h3>
    </div>
    <div>
        <p><i class="fa fa-map-marker"></i> {{ location }}</p>
        <p><i class="fa fa-link"></i><a href="#">{{ blog }}</a></p>
        <p><i class="fa fa-clock-o"></i> Joined on {{ joinDate }}</p>
    </div>
    <div>
            <a href="{{ folowers }}"><span>{{ numberFollower }}</span><span>Followers</span></a>
            <a href="{{ folowers }}"><span>{{ numberStarred }}</span><span>Starred</span></a>
            <a href="{{ folowers }}"><span>{{ numberFollowing }}</span><span>Following</span></a>
    </div>
    <div>
        <p>Organizations</p>
        <img src="{{ organizationImgUrl }}" alt="{{ orgName }}">
    </div>
</template>

<template id="repo">
    <div class="repo">
        <h3>{{ RepoName }}</h3>
        <p>{{ UpdatedTime }}</p>
        <div class="stats">
            <p>{{ CodeType }}</p>
            <p><i class="fa fa-star"></i>{{ Stars }}</p>
            <p><i class="fa fa-code-fork"></i> {{ Forks }}</p>
        </div>
    </div>
</template>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="app.js"></script>
</body>
</html>
